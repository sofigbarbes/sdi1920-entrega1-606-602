<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{friends}"></h2>
		
		<p th:text="#{trustedOnes}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{email}"></th>
						<th th:text="#{name}"></th>
						<th th:text="#{lastName}"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="req : ${reqList}">
						<td th:text="${req.getEmail()}"></td>
						<td th:text="${req.getName()}"></td>
						<td th:text="${req.getLastName()}"></td>
						<td >
							<a th:id="${req.getEmail()}" th:href="${req.getEmail() + '/posts'}" 
							th:text="#{friendsPost}"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
