<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users}"></h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar usuario">
			</div>
			<button type="submit" class="btn btn-default" th:text="#{search}"></button>
		</form>
		<p th:text="#{usersInSystem}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{email}"></th>
						<th th:text="#{name}"></th>
						<th th:text="#{lastName}"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastName}"></td>
						<td>
							<div th:if="${friendsList.contains(user)}"><p>Ya agregado</p></div>
							<div th:if="${!friendsList.contains(user)}"><a th:href="${'/user/' + user.email + '/sendfriendreq'}"
							th:text="#{sendRequest}"></a></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
