<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{posts_friend}"></h2>
		
		<p th:text="#{posts_friend_message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{email}"></th>
						<th th:text="#{date}"></th>
						<th th:text="#{title}"></th>
						<th th:text="#{text}"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postList}">
						<td th:text="${post.getEmail()}"></td>
						<td th:text="${post.getDate()}"></td>
						<td th:text="${post.getTitle()}"></td>
						<td th:text="${post.getText()}"></td>
						<td th:if="${post.getFileName()!=''}"><img id="yourImage" th:src="${post.getFileName()}"
							name="yourImage"  height="50" width="50" th:alt="#{refresh}"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
